<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo Relacionales Input</title>
</head>

<body>
    <script>
        // Creamos una variable
        let edad = parseInt(prompt("¿Cuantos años tienes?")); // Mostramos mensaje al usuario

        if (edad>=18) {
            
            console.log("Eres mayor de edad."); // Mostramos mensaje y true/false dependiendo de si edad es mayor o igual que 18
            
        } else if (edad<=17) {
            console.log("Tienes 17 o menos años");
        } else {
            console.log("Eres un robot");

        }

    </script>
</body>

</html>
