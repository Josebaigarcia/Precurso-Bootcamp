    <script>
        /*
 * Escribe un programa que dada una cadena identifique los caracteres del 5 al 10, ambos inclusive.
 */
        let ejercicio = "ejerciciobootcamp";
        let subcadena = ejercicio.substring(5,10);
        console.log("Los caracteres que se muestran del 5 al 10 son: " + subcadena);
        let subcadena2 = ejercicio.substring(4,9);
        console.log("Los caracteres que se muestran del 5 al 10 son: " + subcadena2);
    </script>
